<head>
    <title>TyrBoard</title>
</head>
<body>
    <h1>TyrBoard</h1>
    {{> loginButtons }}
    {{> leaderboard }}
    {{> addPlayerForm }}

    <footer>
        <p>Copyright Miyamoto Musashi</p>
        <blockquote>It is difficult to realise the true Way just through sword-fencing. Know the smallest things and the biggest things, the shallowest things and the deepest things<cite>Miyamoto Musashi</cite></blockquote> 
    </footer>
</body>

<template name="leaderboard">
    <ul>
    {{#each player}}
        <li class="player {{selectedClass}}">{{name}} {{score}}</li>
    {{/each}}
        <li>
            <input type="button" id="increment" value="Give 5 Points" />
            <input type="button" id="decrement" value="Take 5 Points" />
            <input type="button" id="remove" value="Remove Player" />
        </li>
        {{#if showSelectedPlayer}}
        <li>{{showSelectedPlayer.name}}</li>
        {{/if}}
    </ul>
</template>

<template name="addPlayerForm">
{{#if currentUser}}
<form>
<input name="playerName" id="playerName" />
<input type="submit" value="Add Player" />
</form>
{{/if}}
</template>
